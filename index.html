<!DOCTYPE html> 
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="calculator hvr-grow">
            <div class="display">0</div>
            <div class="keys">
                <button class="op" data-action="add">+</button>
                <button class="op" data-action="subtract">-</button>
                <button class="op" data-action="multiply">&times;</button>
                <button class="op" data-action="divide">/</button>
                <button class="">7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="cat1" data-action="clear">AC</button>
                <button class="equal" data-action="calculate">=</button>
                <script src="java.js"></script>
            </div>
        </div>
    </body>
</html>
